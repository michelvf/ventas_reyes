{% extends 'base.html' %}

{% block title %}| Salva y Restauración{% endblock title %}

{% block content %}
<h1>Salva y Restauración de la Base de Datos</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit" name="backup">Hacer Salva</button>
    <button type="submit" name="restore">Restaurar la Base de Datos</button>
</form>
{% endblock %}
