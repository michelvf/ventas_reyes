{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Visualización de la información proporcionada por Abarrote">
    <meta name="author" content="Lic Michel Vega Fuenzalida">

    <title>A&A Reyes {% block title %}{% endblock title %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    {% include "css.html" %}
    {% block css %}{% endblock css %}
  </head>

  <body class="d-flex flex-column h-100">

    {% include 'menu.html' %}

    <div class="az-content az-content-dashboard">
      <div class="container">
        <div class="az-content-body">
          <main class="flex-shrink-0">
          {% block content %}
          {% endblock content %}
          </main>
        </div><!-- az-content-body -->
      </div>
    </div><!-- az-content -->

    {% include "footer.html" %}

    {% include "js.html" %}
    {% block js %}{% endblock js %}
    
  </body>
</html>
