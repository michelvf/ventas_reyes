{% extends 'base.html' %}
{% load static %}

{% block css %}

    <link rel="stylesheet" href="{% static 'css/datatables-somethink.min.css' %}" />
{% endblock css%}

{% block title %} | Productos por Dptos{% endblock title %}

{% block content %}
<h3 class="my-3">Listado de Productos por Departamentos</h3>
<div class="row">
    <div class="col-7">
        <table id="venta" class="display table table-striped table-hover table-bordered" >
            <thead>
                <tr>
                    <th>Departamento</th>
                    <th>Cantidad de Productos</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/datatables-somethink.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/moment.min.js' %}" /></script>
<script type="text/javascript" src="{% static 'js/language-dataTables.js' %}" /></script>
<script>
    new DataTable('#venta', {
    language: language,
    ajax: {
        url: '/ventas/api_prod_x_depto/',
        dataSrc: ''
    },
    columns: [
        { data: 'departamento'},
        { data: 'num_prod'},
    ],
    order: [[1, 'desc']]
});
</script>
{% endblock %}
