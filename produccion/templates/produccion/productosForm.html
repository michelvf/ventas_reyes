{% extends 'base.html' %}

{% load static %}

{% block title %}| {{ titulo }}{% endblock title %}

{% block content %}
 <style>
    .errorlist {
        color: red;
    }
 </style>
<h3 class="">{{ texto1 }}</h3>
<p>{{ texto2 }}</p>
<form class="form-class" method="post">
    <div class="row">
        <div class="col-lg-4">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
    </div>
    <div>
        <!-- input class="btn btn-outline-primary btn-rounded" type="submit" value="Guardar" / -->
        <button class="btn btn-outline-primary btn-rounded" type="submit"><i class="far fa-save"></i></button>
        <button class="btn btn-outline-warning btn-rounded" type="reset"><i class="fas fa-eraser"></i></button>
        <button class="btn btn-outline-danger btn-rounded" type="button" value="Cancelar" onClick="history.go(-1);"><i class="fas fa-trash-alt"></i></button>
    </div>
</form>
{% endblock %}
